- defaults:
    link:
      relink: true
      create: true

- clean: ["~"]

- link:
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zshrc:
      if: "[ `uname` = Darwin ]"
      path: zshrc
    ~/.config/alacritty.yml: alacritty
    ~/.config/nvim/init.vim: init
    ~/.config/nvim/coc-settings.json: coc-settings

- link:
    ~/.zshrc:
      if: "[ `uname` = Linux ]"
      path: zshrc-linux
