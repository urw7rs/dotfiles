- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.config/fish/config.fish: config.fish
    ~/.config/kitty/theme.conf: rose-pine-kitty/dist/rose-pine.conf
    ~/.config/kitty/kitty.conf: kitty.conf
    ~/.config/nvim: nvim
